<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarpoVizyon AI - Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; }
        .chat-bubble { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .typing-indicator { animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans h-full">

    <!-- Embed Chat Container -->
    <div class="h-full flex flex-col">
        <!-- Mini Header -->
        <div class="bg-gradient-to-r from-green-600 to-blue-600 p-3 text-white flex-shrink-0">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-white/10 rounded-lg flex items-center justify-center p-1">
                        <img src="tarpol logo.png" alt="TARPOL" class="w-4 h-4 object-contain">
                    </div>
                    <span class="font-semibold text-sm">TarpoVizyon AI</span>
                </div>
                <button id="clear-chat" class="p-1 hover:bg-white/20 rounded text-xs" title="Temizle">
                    <i class="fas fa-refresh"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-3 space-y-3" style="max-height: calc(100vh - 120px);">
            <!-- Karşılama Mesajı -->
            <div class="flex items-start gap-2 chat-bubble">
                <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <img src="tarpol logo.png" alt="AI" class="w-3 h-3 object-contain">
                </div>
                <div class="bg-white dark:bg-gray-700 rounded-lg p-3 text-sm max-w-xs">
                    <p class="text-gray-800 dark:text-gray-200">
                        Merhaba! Ben TarpoVizyon AI. Tarım ve hayvancılık sorularınızı yanıtlayabilirim. 🌾🐄
                    </p>
                </div>
            </div>
        </div>

        <!-- Compact Input -->
        <div class="border-t border-gray-200 dark:border-gray-700 p-3 flex-shrink-0">
            <form id="chat-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Tarım/hayvancılık sorunuz..." 
                    class="flex-1 px-3 py-2 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-900 dark:text-gray-100"
                    autocomplete="off"
                    maxlength="300"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="px-4 py-2 bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white rounded-lg transition-all text-sm"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Basit embed chat JavaScript
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');
        const clearChatBtn = document.getElementById('clear-chat');

        // Mesaj ekleme
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start gap-2 chat-bubble ${isUser ? 'justify-end' : ''}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-lg p-3 text-sm max-w-xs">
                        <p>${message}</p>
                    </div>
                    <div class="w-6 h-6 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-gray-600 dark:text-gray-300 text-xs"></i>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <img src="tarpol logo.png" alt="AI" class="w-3 h-3 object-contain">
                    </div>
                    <div class="bg-white dark:bg-gray-700 rounded-lg p-3 text-sm max-w-xs">
                        <div class="text-gray-800 dark:text-gray-200">${formatMarkdown(message)}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Basit markdown formatı
        function formatMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // Yazıyor göstergesi
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex items-start gap-2 chat-bubble';
            typingDiv.innerHTML = `
                <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <img src="tarpol logo.png" alt="AI" class="w-3 h-3 object-contain">
                </div>
                <div class="bg-white dark:bg-gray-700 rounded-lg p-3">
                    <div class="flex gap-1">
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-indicator"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.2s"></div>
                        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        // API çağrısı
        async function sendMessage(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gemini-2.5-flash',
                        messages: [
                            {
                                role: 'system',
                                content: 'Sen TarpoVizyon AI, tarım ve hayvancılık uzmanısın. Kısa ve öz yanıtlar ver.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) throw new Error('API hatası');
                
                const data = await response.json();
                return data.choices?.[0]?.message?.content || 'Üzgünüm, yanıt alamadım.';
            } catch (error) {
                console.error('API Error:', error);
                return 'Üzgünüm, şu anda teknik bir sorun yaşıyorum. Lütfen daha sonra tekrar deneyin.';
            }
        }

        // Form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Kullanıcı mesajını ekle
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            // Yazıyor göster
            showTyping();

            // API'den yanıt al
            const response = await sendMessage(message);
            
            // Yazıyor gizle ve yanıtı ekle
            hideTyping();
            addMessage(response);
            sendButton.disabled = false;
        });

        // Temizle
        clearChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = `
                <div class="flex items-start gap-2 chat-bubble">
                    <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <img src="tarpol logo.png" alt="AI" class="w-3 h-3 object-contain">
                    </div>
                    <div class="bg-white dark:bg-gray-700 rounded-lg p-3 text-sm max-w-xs">
                        <p class="text-gray-800 dark:text-gray-200">
                            Merhaba! Ben TarpoVizyon AI. Tarım ve hayvancılık sorularınızı yanıtlayabilirim. 🌾🐄
                        </p>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
