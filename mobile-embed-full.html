<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarpoVizyon AI - Mobil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-size: 12px;
            max-width: 300px;
            overflow-x: hidden;
        }
        .chat-bubble { 
            animation: slideIn 0.2s ease-out; 
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .typing-indicator { 
            animation: bounce 1.2s infinite; 
        }
        @keyframes bounce { 
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1); } 
        }
        
        /* Voice Modal AnimasyonlarÄ± */
        .voice-wave {
          animation: voice-pulse 1.5s infinite;
        }
        
        @keyframes voice-pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
        
        .voice-recording {
          animation: voice-pulse 1.5s infinite;
        }
        
        @keyframes voice-speaking {
          0% { transform: scale(1) rotate(0deg); }
          25% { transform: scale(1.1) rotate(5deg); }
          50% { transform: scale(1.2) rotate(0deg); }
          75% { transform: scale(1.1) rotate(-5deg); }
          100% { transform: scale(1) rotate(0deg); }
        }
        
        .voice-speaking {
          animation: voice-speaking 0.8s infinite;
        }
        
        /* Mobil optimizasyon */
        .mobile-text { font-size: 11px; line-height: 1.3; }
        .mobile-input { font-size: 12px; }
        .mobile-button { min-width: 28px; height: 28px; }
        .mobile-icon { font-size: 10px; }
        .mobile-logo { width: 16px; height: 16px; }
        .mobile-header { padding: 8px; }
        .mobile-message { padding: 6px 8px; margin: 4px 0; max-width: 220px; }
        .mobile-chat-area { padding: 6px; }
        .mobile-input-area { padding: 6px; }
        
        /* Scroll optimizasyonu */
        .scroll-container::-webkit-scrollbar { width: 2px; }
        .scroll-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .scroll-container::-webkit-scrollbar-thumb { background: #888; border-radius: 2px; }
        
        /* History sidebar mobil optimizasyonu */
        .history-overlay { 
          position: fixed; 
          inset: 0; 
          background: rgba(0,0,0,0.5); 
          z-index: 50; 
        }
        .history-sidebar { 
          position: fixed; 
          right: 0; 
          top: 0; 
          bottom: 0; 
          width: 250px; 
          background: white; 
          z-index: 60;
          transform: translateX(100%);
          transition: transform 0.3s ease;
        }
        .history-sidebar.open { 
          transform: translateX(0); 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans h-full">

    <!-- Mobil Chat Container - 300x600 iÃ§in optimize -->
    <div class="h-full flex flex-col max-w-[300px] mx-auto">
        
        <!-- Kompakt Header -->
        <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white flex-shrink-0 mobile-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-1">
                    <div class="w-5 h-5 bg-white/10 rounded flex items-center justify-center">
                        <img src="tarpol logo.png" alt="T" class="mobile-logo object-contain">
                    </div>
                    <span class="font-semibold mobile-text">TarpoVizyon AI</span>
                </div>
                <div class="flex items-center gap-1">
                    <button id="history-toggle" class="mobile-button hover:bg-white/20 rounded mobile-icon flex items-center justify-center" title="GeÃ§miÅŸ">
                        <i class="fas fa-history mobile-icon"></i>
                    </button>
                    <button id="clear-chat" class="mobile-button hover:bg-white/20 rounded mobile-icon flex items-center justify-center" title="Temizle">
                        <i class="fas fa-refresh mobile-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages - Scroll area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto mobile-chat-area space-y-2 scroll-container" style="height: calc(600px - 90px);">
            <!-- KarÅŸÄ±lama MesajÄ± -->
            <div class="flex items-start gap-1 chat-bubble">
                <div class="w-4 h-4 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <img src="tarpol logo.png" alt="AI" class="w-2 h-2 object-contain">
                </div>
                <div class="bg-white rounded-lg mobile-message shadow-sm">
                    <p class="text-gray-800 mobile-text">
                        Merhaba! Ben TarpoVizyon AI. TarÄ±m ve hayvancÄ±lÄ±k sorularÄ±nÄ±zÄ± yanÄ±tlayabilirim ðŸŒ¾
                    </p>
                </div>
            </div>
        </div>

        <!-- Kompakt Input Area -->
        <div class="border-t border-gray-200 flex-shrink-0 mobile-input-area bg-white">
            <form id="chat-form" class="flex gap-1">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Sorunuzu yazÄ±n..." 
                    class="flex-1 px-2 py-2 mobile-input bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500 text-gray-900"
                    autocomplete="off"
                    maxlength="200"
                >
                <button 
                    type="button" 
                    id="voice-button"
                    class="mobile-button bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white rounded transition-all flex items-center justify-center"
                    title="Sesli Soru"
                >
                    <i class="fas fa-microphone mobile-icon"></i>
                </button>
                <button 
                    type="submit" 
                    id="send-button"
                    class="mobile-button bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white rounded transition-all flex items-center justify-center"
                >
                    <i class="fas fa-paper-plane mobile-icon"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- History Sidebar Overlay -->
    <div id="history-overlay" class="history-overlay hidden"></div>
    
    <!-- History Sidebar -->
    <div id="history-sidebar" class="history-sidebar">
        <div class="p-3 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="font-semibold mobile-text">Sohbet GeÃ§miÅŸi</h3>
                <div class="flex items-center gap-1">
                    <button id="clear-history" class="text-gray-400 hover:text-red-500 transition-colors" title="GeÃ§miÅŸi Temizle">
                        <i class="fas fa-trash" style="font-size: 9px;"></i>
                    </button>
                    <button id="close-history" class="text-gray-400 hover:text-gray-600 transition-colors" title="Kapat">
                        <i class="fas fa-times" style="font-size: 9px;"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-3" id="chat-history">
            <div class="text-center py-4 text-gray-500">
                <i class="fas fa-history text-lg mb-1"></i>
                <p class="mobile-text">HenÃ¼z sohbet geÃ§miÅŸi yok</p>
            </div>
        </div>
    </div>

    <!-- Voice Modal -->
    <div id="voice-modal" class="fixed inset-0 bg-black z-50 hidden flex items-center justify-center">
        <!-- Arka Plan -->
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-900"></div>
        
        <!-- Ana Ä°Ã§erik -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full w-full max-w-xs mx-auto px-4">
            
            <!-- Voice Orb -->
            <div class="mb-6 relative">
                <div id="voice-orb" class="w-24 h-24 mx-auto bg-gradient-to-br from-green-400 via-green-500 to-green-600 rounded-full flex items-center justify-center shadow-xl transition-all duration-500 relative overflow-hidden">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-br from-green-300/30 to-green-700/30 animate-pulse"></div>
                    <i id="voice-orb-icon" class="fas fa-microphone text-white text-xl relative z-10"></i>
                </div>
                
                <div id="voice-ripples" class="absolute inset-0 hidden">
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 border-2 border-green-400/30 rounded-full animate-ping"></div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 border-2 border-green-400/20 rounded-full animate-ping" style="animation-delay: 0.5s"></div>
                </div>
            </div>
            
            <!-- Durum MesajÄ± -->
            <div class="mb-6 text-center">
                <p id="voice-status" class="text-sm font-medium text-white mb-1">Sesli sohbet</p>
                <p id="voice-subtitle" class="text-gray-400 text-xs">Mikrofonunuza konuÅŸun</p>
                <p id="voice-transcript" class="text-green-300 text-xs mt-2 min-h-[15px] font-mono"></p>
            </div>
            
            <!-- Kontrol Ã‡ubuÄŸu -->
            <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex items-center gap-4">
                <button id="voice-mute-toggle" class="w-10 h-10 bg-gray-800/80 hover:bg-gray-700/80 rounded-full flex items-center justify-center transition-all">
                    <i id="voice-mute-icon" class="fas fa-microphone text-white text-sm"></i>
                </button>
                <button id="voice-exit" class="w-10 h-10 bg-gray-800/80 hover:bg-gray-700/80 rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-times text-white text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mobil optimizasyonlu JavaScript - Ana dosyadan tam kopya
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');
        const clearChatBtn = document.getElementById('clear-chat');
        const voiceButton = document.getElementById('voice-button');
        const historyToggle = document.getElementById('history-toggle');
        const historySidebar = document.getElementById('history-sidebar');
        const historyOverlay = document.getElementById('history-overlay');
        const closeHistory = document.getElementById('close-history');
        const clearHistory = document.getElementById('clear-history');
        const chatHistory = document.getElementById('chat-history');
        
        // Voice modal elements
        const voiceModal = document.getElementById('voice-modal');
        const voiceOrb = document.getElementById('voice-orb');
        const voiceOrbIcon = document.getElementById('voice-orb-icon');
        const voiceStatus = document.getElementById('voice-status');
        const voiceSubtitle = document.getElementById('voice-subtitle');
        const voiceTranscript = document.getElementById('voice-transcript');
        const voiceRipples = document.getElementById('voice-ripples');
        const voiceMuteToggle = document.getElementById('voice-mute-toggle');
        const voiceMuteIcon = document.getElementById('voice-mute-icon');
        const voiceExit = document.getElementById('voice-exit');

        // Sohbet geÃ§miÅŸi
        let conversationHistory = [];
        const MAX_HISTORY_LENGTH = 5; // Mobil iÃ§in daha az

        // History sidebar toggle
        historyToggle?.addEventListener('click', () => {
            historySidebar.classList.add('open');
            historyOverlay.classList.remove('hidden');
            updateHistoryDisplay();
        });

        closeHistory?.addEventListener('click', () => {
            historySidebar.classList.remove('open');
            historyOverlay.classList.add('hidden');
        });

        historyOverlay?.addEventListener('click', () => {
            historySidebar.classList.remove('open');
            historyOverlay.classList.add('hidden');
        });

        clearHistory?.addEventListener('click', () => {
            conversationHistory = [];
            updateHistoryDisplay();
        });

        // KonuÅŸma geÃ§miÅŸini gÃ¼ncelle
        function updateConversationHistory(userMessage, aiResponse) {
            conversationHistory.push({
                user: userMessage,
                ai: aiResponse,
                timestamp: Date.now()
            });
            
            if (conversationHistory.length > MAX_HISTORY_LENGTH) {
                conversationHistory = conversationHistory.slice(-MAX_HISTORY_LENGTH);
            }
            updateHistoryDisplay();
        }

        // GeÃ§miÅŸ gÃ¶sterimini gÃ¼ncelle
        function updateHistoryDisplay() {
            if (conversationHistory.length === 0) {
                chatHistory.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        <i class="fas fa-history text-lg mb-1"></i>
                        <p class="mobile-text">HenÃ¼z sohbet geÃ§miÅŸi yok</p>
                    </div>
                `;
                return;
            }

            chatHistory.innerHTML = conversationHistory.map((exchange, index) => `
                <div class="mb-3 p-2 bg-gray-50 rounded border-l-2 border-green-500 cursor-pointer hover:bg-gray-100" onclick="reloadConversation(${index})">
                    <p class="font-semibold mobile-text text-gray-800 mb-1">S: ${exchange.user.substring(0, 40)}${exchange.user.length > 40 ? '...' : ''}</p>
                    <p class="mobile-text text-gray-600">${exchange.ai.substring(0, 60)}${exchange.ai.length > 60 ? '...' : ''}</p>
                    <p class="text-gray-400" style="font-size: 9px; margin-top: 2px;">${new Date(exchange.timestamp).toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}</p>
                </div>
            `).join('');
        }

        // KonuÅŸmayÄ± yeniden yÃ¼kle
        function reloadConversation(index) {
            const exchange = conversationHistory[index];
            if (exchange) {
                addMessage(exchange.user, true);
                setTimeout(() => addMessage(exchange.ai), 500);
            }
            historySidebar.classList.remove('open');
            historyOverlay.classList.add('hidden');
        }

        // Voice Recognition
        let isRecording = false;
        let recognition = null;
        let speechSynthesis = window.speechSynthesis;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'tr-TR';

            recognition.onstart = () => {
                isRecording = true;
                voiceStatus.textContent = 'Dinliyorum...';
                voiceSubtitle.textContent = 'KonuÅŸmaya baÅŸlayÄ±n';
                voiceOrb.classList.add('voice-recording');
                voiceRipples.classList.remove('hidden');
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                voiceTranscript.textContent = transcript;

                if (event.results[0].isFinal) {
                    userInput.value = transcript;
                    closeVoiceModal();
                    if (transcript.trim()) {
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                }
            };

            recognition.onerror = () => {
                voiceStatus.textContent = 'Hata oluÅŸtu';
                voiceSubtitle.textContent = 'Tekrar deneyin';
            };

            recognition.onend = () => {
                isRecording = false;
                voiceOrb.classList.remove('voice-recording');
                voiceRipples.classList.add('hidden');
            };
        }

        // Voice button
        voiceButton?.addEventListener('click', () => {
            openVoiceModal();
        });

        function openVoiceModal() {
            voiceModal.classList.remove('hidden');
            if (recognition) {
                recognition.start();
            }
        }

        function closeVoiceModal() {
            voiceModal.classList.add('hidden');
            if (recognition && isRecording) {
                recognition.stop();
            }
        }

        voiceExit?.addEventListener('click', closeVoiceModal);

        voiceMuteToggle?.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
                voiceMuteIcon.className = 'fas fa-microphone-slash text-white text-sm';
            } else {
                recognition.start();
                voiceMuteIcon.className = 'fas fa-microphone text-white text-sm';
            }
        });

        // Mesaj ekleme - geliÅŸtirilmiÅŸ
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start gap-1 chat-bubble ${isUser ? 'justify-end' : ''}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-lg mobile-message max-w-[200px]">
                        <p class="mobile-text">${message}</p>
                    </div>
                    <div class="w-4 h-4 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-gray-600" style="font-size: 8px;"></i>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="w-4 h-4 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <img src="tarpol logo.png" alt="AI" class="w-2 h-2 object-contain">
                    </div>
                    <div class="bg-white rounded-lg mobile-message shadow-sm max-w-[220px]">
                        <div class="text-gray-800 mobile-text">${formatMarkdown(message)}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Markdown formatÄ±
        function formatMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold">$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // YazÄ±yor gÃ¶stergesi
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex items-start gap-1 chat-bubble';
            typingDiv.innerHTML = `
                <div class="w-4 h-4 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <img src="tarpol logo.png" alt="AI" class="w-2 h-2 object-contain">
                </div>
                <div class="bg-white rounded-lg mobile-message shadow-sm">
                    <div class="flex gap-1 items-center">
                        <div class="w-1 h-1 bg-gray-400 rounded-full typing-indicator"></div>
                        <div class="w-1 h-1 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.2s"></div>
                        <div class="w-1 h-1 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) typingDiv.remove();
        }

        // API Ã§aÄŸrÄ±sÄ±
        async function sendMessage(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gemini-2.5-flash',
                        messages: [
                            {
                                role: 'system',
                                content: 'Sen TarpoVizyon AI, tarÄ±m ve hayvancÄ±lÄ±k uzmanÄ±sÄ±n. Mobil cihaz iÃ§in KISA ve Ã–Z yanÄ±tlar ver. Maximum 80 kelime.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 300
                    })
                });

                if (!response.ok) throw new Error('API hatasÄ±');
                
                const data = await response.json();
                return data.choices?.[0]?.message?.content || 'ÃœzgÃ¼nÃ¼m, yanÄ±t alamadÄ±m.';
            } catch (error) {
                console.error('API Error:', error);
                return 'ÃœzgÃ¼nÃ¼m, ÅŸu anda teknik sorun yaÅŸÄ±yorum.';
            }
        }

        // Form submit
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // KullanÄ±cÄ± mesajÄ±nÄ± ekle
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            // YazÄ±yor gÃ¶ster
            showTyping();

            // API'den yanÄ±t al
            const response = await sendMessage(message);
            
            // YazÄ±yor gizle ve yanÄ±tÄ± ekle
            hideTyping();
            addMessage(response);
            sendButton.disabled = false;
            
            // GeÃ§miÅŸe ekle
            updateConversationHistory(message, response);
            
            // Input'a focus geri ver
            userInput.focus();
        });

        // Temizle
        clearChatBtn.addEventListener('click', (e) => {
            e.preventDefault();
            chatMessages.innerHTML = `
                <div class="flex items-start gap-1 chat-bubble">
                    <div class="w-4 h-4 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <img src="tarpol logo.png" alt="AI" class="w-2 h-2 object-contain">
                    </div>
                    <div class="bg-white rounded-lg mobile-message shadow-sm">
                        <p class="text-gray-800 mobile-text">
                            Merhaba! Ben TarpoVizyon AI. TarÄ±m ve hayvancÄ±lÄ±k sorularÄ±nÄ±zÄ± yanÄ±tlayabilirim ðŸŒ¾
                        </p>
                    </div>
                </div>
            `;
        });

        // Mobil dokunmatik optimizasyonu
        userInput.addEventListener('focus', () => {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 300);
        });

        // Enter tuÅŸu desteÄŸi
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Escape tuÅŸu ile voice modal'Ä± kapat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVoiceModal();
                if (historySidebar.classList.contains('open')) {
                    historySidebar.classList.remove('open');
                    historyOverlay.classList.add('hidden');
                }
            }
        });

        // Global scope'a ekle
        window.reloadConversation = reloadConversation;
    </script>
</body>
</html>
