<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TarpoVizyon AI - Mobil</title>
    <meta name="description" content="TarpoVizyon AI - Mobil cihazlar için optimize edilmiş tarım ve hayvancılık AI asistanı">
    <meta name="theme-color" content="#48bb78">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TarpoVizyon AI">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Ana Container */
        .mobile-container {
            padding: 1rem;
            padding-top: env(safe-area-inset-top, 1rem);
            padding-bottom: env(safe-area-inset-bottom, 1rem);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Header Bölümü */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* Ana Buton */
        .main-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            margin-bottom: 2rem;
            min-height: 60px;
            min-width: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .main-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .main-btn:active::before {
            left: 100%;
        }
        
        /* Özellikler Grid */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.8s ease-out;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        .feature-card:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-card:active {
            transform: scale(0.98);
        }
        
        .feature-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 12px;
            color: white;
        }
        
        .feature-title {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .feature-desc {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            margin-top: auto;
            padding-top: 1rem;
        }
        
        /* Hızlı Erişim Menüsü */
        .quick-menu {
            position: fixed;
            bottom: 2rem;
            right: 1rem;
            z-index: 100;
        }
        
        .quick-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-btn:active {
            transform: scale(0.9);
        }
        
        /* Swipe İndikatörü */
        .swipe-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Loading Animasyonu */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #48bb78;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Haptic Feedback için CSS */
        @media (hover: none) and (pointer: coarse) {
            .main-btn, .feature-card, .quick-btn {
                -webkit-tap-highlight-color: rgba(72, 187, 120, 0.3);
            }
        }
        
        /* Landscape Modu */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-container {
                padding: 0.5rem;
            }
            
            .header {
                margin-bottom: 1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }
        
        /* Büyük Ekranlar */
        @media (min-width: 768px) {
            .mobile-container {
                padding: 2rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            .feature-card {
                background: rgba(26, 32, 44, 0.95);
                border-color: rgba(255,255,255,0.1);
            }
            
            .feature-title {
                color: #f7fafc;
            }
            
            .feature-desc {
                color: #cbd5e0;
            }
            
            .quick-btn {
                background: rgba(26, 32, 44, 0.9);
                color: white;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- Ana Container -->
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="tarpol logo.png" alt="Tarpol Logo" />
            </div>
            <h1 class="title">TarpoVizyon AI</h1>
            <p class="subtitle">Mobil Tarım Asistanı</p>
        </div>
        
        <!-- Ana Buton -->
        <button class="main-btn" onclick="startAI()">
            🚀 AI Asistanına Başla
        </button>
        
        <!-- Özellikler -->
        <div class="features-grid">
            <div class="feature-card" onclick="showFeature('tarim')">
                <div class="feature-header">
                    <div class="feature-icon">🌱</div>
                    <h3 class="feature-title">Tarım Uzmanlığı</h3>
                </div>
                <p class="feature-desc">Bitkisel üretim ve hastalık mücadelesi</p>
            </div>
            
            <div class="feature-card" onclick="showFeature('hayvan')">
                <div class="feature-header">
                    <div class="feature-icon">🐄</div>
                    <h3 class="feature-title">Hayvancılık</h3>
                </div>
                <p class="feature-desc">Beslenme ve hastalık yönetimi</p>
            </div>
            
            <div class="feature-card" onclick="showFeature('yaratici')">
                <div class="feature-header">
                    <div class="feature-icon">🎯</div>
                    <h3 class="feature-title">Yaratıcı Mod</h3>
                </div>
                <p class="feature-desc">Detaylı bilgi ve profesyonel yanıtlar</p>
            </div>
            
            <div class="feature-card" onclick="showFeature('ses')">
                <div class="feature-header">
                    <div class="feature-icon">🎤</div>
                    <h3 class="feature-title">Sesli Asistan</h3>
                </div>
                <p class="feature-desc">Sesli komutlarla kolay kullanım</p>
            </div>
        </div>
        
        <!-- Swipe İndikatörü -->
        <div class="swipe-indicator">
            ← Sağa kaydırın
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>TARPOL tarafından geliştirildi</p>
        </div>
    </div>
    
    <!-- Hızlı Erişim Menüsü -->
    <div class="quick-menu">
        <button class="quick-btn" onclick="showQuickMenu()" aria-label="Hızlı Menü">
            ⚡
        </button>
    </div>
    
    <script>
        // Haptic Feedback (vibrasyon)
        function hapticFeedback() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }
        
        // AI Asistanına Başla
        function startAI() {
            hapticFeedback();
            showLoading();
            
            setTimeout(() => {
                window.location.href = 'tarpovizyon.html';
            }, 500);
        }
        
        // Özellik Detayları
        function showFeature(type) {
            hapticFeedback();
            
            const messages = {
                tarim: '🌱 Tarım Uzmanlığı: Bitkisel üretim, hastalık mücadelesi ve sürdürülebilir tarım konularında uzman bilgiler sunuyoruz.',
                hayvan: '🐄 Hayvancılık: Beslenme, hastalıklar, verim artırma ve mera yönetimi konularında profesyonel öneriler.',
                yaratici: '🎯 Yaratıcı Mod: Herhangi bir konuda detaylı bilgi ve profesyonel yanıtlar için yaratıcı mod.',
                ses: '🎤 Sesli Asistan: Sesli komutlarla kolay kullanım ve ElevenLabs entegrasyonu ile doğal ses.'
            };
            
            alert(messages[type]);
        }
        
        // Hızlı Menü
        function showQuickMenu() {
            hapticFeedback();
            
            const options = [
                '🌾 Tarım Rehberi',
                '🐄 Hayvan Sağlığı',
                '📊 Verim Analizi',
                '🌤️ Hava Durumu',
                '📞 Acil Durum'
            ];
            
            const choice = prompt('Hızlı Erişim:\n' + options.join('\n') + '\n\nSeçiminizi yapın (1-5):');
            
            if (choice && !isNaN(choice) && choice >= 1 && choice <= 5) {
                const selected = options[parseInt(choice) - 1];
                alert(`Seçilen: ${selected}\n\nBu özellik yakında eklenecek!`);
            }
        }
        
        // Loading Göster
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        // Touch Gestures
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Sağa kaydırma - AI sayfasına git
            if (deltaX > 100 && Math.abs(deltaY) < 100) {
                hapticFeedback();
                startAI();
            }
            
            // Yukarı kaydırma - Hızlı menü
            if (deltaY < -100 && Math.abs(deltaX) < 100) {
                hapticFeedback();
                showQuickMenu();
            }
        }, { passive: true });
        
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Install butonu göster
            const installBtn = document.createElement('button');
            installBtn.innerHTML = '📱 Uygulamayı Yükle';
            installBtn.className = 'main-btn';
            installBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            installBtn.style.marginBottom = '1rem';
            
            installBtn.addEventListener('click', async () => {
                hapticFeedback();
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Install prompt result: ${outcome}`);
                deferredPrompt = null;
                installBtn.remove();
            });
            
            document.querySelector('.mobile-container').insertBefore(installBtn, document.querySelector('.features-grid'));
        });
        
        // Viewport Height Fix
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        
        // Performance Optimization
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Hugging Face TTS Desteği
        async function playMobileTTS(text) {
            try {
                const cleanText = text.replace(/<[^>]*>/g, '').substring(0, 300);
                
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: cleanText })
                });

                if (response.ok) {
                    const result = await response.json();
                    const audioData = atob(result.audio);
                    const audioArray = new Uint8Array(audioData.length);
                    for (let i = 0; i < audioData.length; i++) {
                        audioArray[i] = audioData.charCodeAt(i);
                    }
                    
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => URL.revokeObjectURL(audioUrl);
                    await audio.play();
                } else {
                    // Fallback to browser TTS
                    const utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.lang = 'tr-TR';
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                // Fallback to browser TTS
                const utterance = new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g, ''));
                utterance.lang = 'tr-TR';
                speechSynthesis.speak(utterance);
            }
        }

        document.querySelectorAll('.feature-card').forEach(card => {
            observer.observe(card);
        });
        
        // Keyboard Navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                const btn = document.querySelector('.main-btn');
                if (btn && document.activeElement === btn) {
                    e.preventDefault();
                    hapticFeedback();
                    btn.click();
                }
            }
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // App Ready
        window.addEventListener('load', () => {
            // Sayfa yüklendiğinde hafif animasyon
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
